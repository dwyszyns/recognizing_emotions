<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyze Image - Emotion Detection</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Menu boczne -->
        <nav class="sidebar">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/analyze-image">Analyze Image</a></li>
                <li><a href="/camera">Camera</a></li>
                <li><a href="/about">About</a></li>
            </ul>
        </nav>

        <!-- Główna część strony -->
        <main class="main-content">
            <h1>Analyze Image</h1>
            <p>Upload an image to analyze emotions.</p>

            <!-- Formularz przesyłania zdjęcia -->
            <form action="/predict_emotion/" enctype="multipart/form-data" method="post">
                <input name="file" type="file" accept="image/*" required>
                <input type="submit" value="Analyze Image">
            </form>

            <p>Or use your camera:</p>
            <a href="/camera" class="btn">Open Camera</a>
        </main>
    </div>
</body>
</html>
