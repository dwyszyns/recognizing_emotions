<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Analysis Result</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="app-logo">
                <img src="/static/logo_emojis.png" alt="logo" class="logo_emo">
            </div>
            <ul>
                <li><a href="/"><b>Home</b></a></li>
                <li><a href="/analyze-image"><b>Analyze Image</b></a></li>
                <li><a href="/camera"><b>Camera</b></a></li>
                <li><a href="/about"><b>About</b></a></li>
            </ul>
        </nav>
        <nav class="cont">
        </nav>
        <main class="main-content">
            <h1>Emotion Analysis Result</h1>
            <div class="result-section">
                <div class="image-preview">
                    <img src="data:image/png;base64,{{ image_data }}" alt="Uploaded Image">
                </div>
                
                <div class="emotion-result">
                    <h2>Detected Emotion: {{ emotion }}</h2>
                    <p>{{ emotion_description }}</p>
                    <br/>
                    <a href="/analyze-image" class="reset-btn">Try Another Image</a>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
